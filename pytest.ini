# Configuración de pytest para BetiBot
[tool:pytest]
# Directorios de tests
testpaths = tests

# Patrones de archivos de test
python_files = test_*.py *_test.py

# Patrones de clases de test
python_classes = Test*

# Patrones de funciones de test
python_functions = test_*

# Configuración de cobertura
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80

# Marcadores personalizados
markers =
    unit: Tests unitarios
    integration: Tests de integración
    e2e: Tests end-to-end
    slow: Tests lentos
    experimental: Tests de funcionalidades experimentales
    alegra: Tests que requieren conexión a Alegra
    dian: Tests que requieren conexión a DIAN
    nanobot: Tests que requieren conexión a Nanobot

# Configuración de logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Configuración de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:requests.*

# Configuración de timeouts
timeout = 300
timeout_method = thread

# Configuración de fixtures
usefixtures = 
    mock_alegra
    mock_redis
    mock_tesseract

