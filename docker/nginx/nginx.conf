# Configuración de Nginx para BetiBot
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Configuración básica
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Compresión
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=health:10m rate=1r/s;

    # Upstream para la aplicación
    upstream betibot_app {
        server betibot:8080;
    }

    # Upstream para Flower
    upstream flower_app {
        server flower:5555;
    }

    # Upstream para Grafana
    upstream grafana_app {
        server grafana:3000;
    }

    # Upstream para Prometheus
    upstream prometheus_app {
        server prometheus:9090;
    }

    # Servidor principal
    server {
        listen 80;
        server_name localhost;

        # Health check
        location /health {
            limit_req zone=health burst=5 nodelay;
            proxy_pass http://betibot_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API de la aplicación
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://betibot_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Métricas de la aplicación
        location /metrics {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://betibot_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Flower (monitoreo de Celery)
        location /flower/ {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://flower_app/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Grafana (dashboards)
        location /grafana/ {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://grafana_app/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Prometheus (métricas)
        location /prometheus/ {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://prometheus_app/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Archivos estáticos
        location /static/ {
            alias /app/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Archivos de reportes
        location /reports/ {
            alias /app/reports/;
            expires 1h;
            add_header Cache-Control "public";
        }

        # Página de inicio
        location / {
            return 200 'BetiBot InvoiceBot - Sistema de procesamiento de facturas\n';
            add_header Content-Type text/plain;
        }
    }

    # Configuración para HTTPS (producción)
    server {
        listen 443 ssl http2;
        server_name localhost;

        # Certificados SSL
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # Configuración SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Headers de seguridad
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Health check
        location /health {
            limit_req zone=health burst=5 nodelay;
            proxy_pass http://betibot_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API de la aplicación
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://betibot_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Métricas de la aplicación
        location /metrics {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://betibot_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Flower (monitoreo de Celery)
        location /flower/ {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://flower_app/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Grafana (dashboards)
        location /grafana/ {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://grafana_app/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Prometheus (métricas)
        location /prometheus/ {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://prometheus_app/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Archivos estáticos
        location /static/ {
            alias /app/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Archivos de reportes
        location /reports/ {
            alias /app/reports/;
            expires 1h;
            add_header Cache-Control "public";
        }

        # Página de inicio
        location / {
            return 200 'BetiBot InvoiceBot - Sistema de procesamiento de facturas (HTTPS)\n';
            add_header Content-Type text/plain;
        }
    }
}

